syntax = "proto3";

package auth;

option go_package = "horus.cadia.v1;cadiav1";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);
}

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
  int64 user_id = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
  int32  app_id = 3;
}

message LoginResponse {
  string token = 1;
}